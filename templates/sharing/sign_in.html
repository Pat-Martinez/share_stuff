<!DOCTYPE html>

<html>
	<head>
		<title>Share Stuff Sign In</title>
	</head>
	
	<body>
		<h1>Login to Share Stuff</h1>

		<form id="Signin_form" method="post" action="/sharing/sign_in/">
			{% csrf_token %}
			Username: <input type="text" name="username" value="" size="30"/>
			<br>
			Password: <input type="password" name="password" value="" size="30"/>
			<br>

			<input type="submit" value="Sign In"/>
		</form>
	
	</body>
</html>
