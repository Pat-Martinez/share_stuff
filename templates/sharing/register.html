{% extends 'sharing/base.html' %}
{% block title %} Register {% endblock %}

{% block body_block %}

<div class='jumbotron'>
	<div class="container">
		{% if registered %}
			<h2>Thank you for registering!</h2>
		{% else %}
			<h1>Register with Share Stuff</h1>
			<br>
 	  		<form class="form-horizontal"  id="user_form" method="post" action="/sharing/register/" enctype="multipart/form-data" role="form">
		        {% csrf_token %}
		        {{ user_form.as_p }}	
		        {{ member_form.as_p }}
		        <button class="btn btn-lg btn-primary" type="submit">Register</button>
	      	</form>
	    {% endif %}
	</div>
</div> <!-- /jumbotron --> 

{% endblock %}
